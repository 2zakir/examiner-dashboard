<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সিস্টেম লগইন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #error {
            color: #d93025;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background: #fbe9e7;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>লগইন করুন</h2>
        <input type="email" id="email" placeholder="ইমেইল অ্যাড্রেস">
        <input type="password" id="pass" placeholder="পাসওয়ার্ড">
        <button onclick="handleLogin()">প্রবেশ করুন</button>
        <div id="error">ভুল ইমেইল অথবা পাসওয়ার্ড!</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqskb3ss5Mol6OApEagALaouW5eMnsSww",
            authDomain: "zakir-new-project.firebaseapp.com",
            projectId: "zakir-new-project",
            storageBucket: "zakir-new-project.firebasestorage.app",
            messagingSenderId: "362160073239",
            appId: "1:362160073239:web:8a9c972e9b3a1fb7c4ca52"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = function () {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = "none";

            signInWithEmailAndPassword(auth, email, pass)
                .then(() => { window.location.href = "search.html"; })
                .catch(() => { errorDiv.style.display = "block"; });
        }
    </script>
</body>

</html>
